<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
<div class="container">
    <header class="project-header">A Vimeo<sup>&trade;</sup> Project by Daryl Shy</header>
    <div class="video-wrapper">
        <div class="video-container" id="how-to-train-your-robot">
            <div class="overlay">
                <p class="message"></p>
            </div>
        </div>
        <div class="cp cp-form-container">
            <input type="text" name="" id="cp-message" class="cp-message" placeholder="Insert Message Here" maxlength="60">
            <button type="submit" class="cp-message-submit">Submit</button>
        </div>
    </div>
    <div class="cue-point-list-wrapper">
        <div class="cue-point-list-body">
            <ul class="cue-point-list"></ul>
        </div>
    </div>
</div>


<script src="node_modules/@vimeo/player/dist/player.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
