<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="video-wrapper">
        <div class="video-container" id="how-to-train-your-robot">
            <div class="overlay">
                <p class="message"></p>
            </div>
        </div>
        <div class="cp cp-form-container">
            <label for="cp-message" class="cp-message-label">New Message</label>
            <input type="text" name="" id="cp-message" class="cp-message" placeholder="Insert Message Here">
            <input type="button" value="Submit" class="cp-message-submit">
        </div>
    </div>
    <div class="cue-point-list-wrapper">
        <header class="cue-point-list-header">Cue List Header</header>
        <div class="cue-point-list-body">
            <ul class="cue-point-list"></ul>
        </div>
        <footer class="cue-list-footer">Cue List Footer</footer>
    </div>
</div>


<script src="node_modules/@vimeo/player/dist/player.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
